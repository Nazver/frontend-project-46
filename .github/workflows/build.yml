name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests with coverage
      run: |
        npm test -- --coverage --coverageReporters=lcov --coverageReporters=text --coverageReporters=json --watchAll=false
        if [ ! -f "coverage/lcov.info" ] && [ -f "coverage/coverage-final.json" ]; then
          echo "Converting coverage format..."
          npx lcov-result-merger 'coverage/coverage-final.json' 'coverage/lcov.info'
        fi
    
    - name: Upload to Codecov
      uses: SonarSource/sonarqube-scan-action@b7c6c10e6ae5a8b7e5a4dcb7e8c2d55a6c1e8a2e
      with:
        files: ./coverage/lcov.info
        fail_ci_if_error: true
    
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@b7c6c10e6ae5a8b7e5a4dcb7e8c2d55a6c1e8a2e
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=frontend-project-46
          -Dsonar.sources=src
          -Dsonar.tests=__tests__
          -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
          -Dsonar.test.inclusions=**/*.test.js
          -Dsonar.coverage.exclusions=**/node_modules/**,**/__tests__/**