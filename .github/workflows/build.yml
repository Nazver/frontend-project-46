name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Test and coverage
        run: npx jest --coverage

      - name: SonarQube Scan
        uses: a31c9398be7ace6bbfaf30c0bd5d415f843d45e9
        with:
          args: >
            -Dsonar.organization=nazver
            -Dsonar.projectKey=Nazver_frontend-project-46
        env:
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}